<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="page-container">
        <div class="header-banner">
            <header class="header-container">
                <h1 class="centered">Library</h1>
            </header>
            <div class="button-container">
                <button id="addButton">Add Book</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>
        <main class="library-container">

        </main>
        <dialog id="book-form-dialog">
            <form class="book-form" method="dialog">
                <h2>Add Book</h2>
                <button id="close-form-btn">X</button>
                <ul>
                    <li class="title-input">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </li>
                    <li class="author-input">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </li>
                    <li class="pages-input">
                        <label for="title">Pages:</label>
                        <input type="number" id="pages" name="pages" min="1">
                    </li>
                    <li class="read-input">
                        <fieldset>
                            <legend>Status:</legend>
                            <input type="radio" id="read-yes" name="read" value="Read">
                            <label for="read-yes">Read</label>
                            <input type="radio" id="read-no" name="read" value="Not Read">
                            <label for="read-no">Not Read</label>
                        </fieldset>
                    </li>
                </ul>
                <button id="add-form-btn">Add</button>
            </form>
        </dialog>
    </div>
</body>

</html>
